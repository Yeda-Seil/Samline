            const resultElement = document.getElementById("result");
            const normalizedInput = normalizeCode(modelCode);

                resultElement.textContent = "אנא הזן קוד דגם.";
                resultElement.className = "mt-4 text-lg font-semibold text-red-500";

            });

            });
