        function normalizeCode(code) {
            // Remove slashes and convert to uppercase for consistent comparison
            return code.replace(/\//g, '').toUpperCase();
        }

        function checkWarranty() {
            const modelCode = document.getElementById("modelCode").value.trim();
            const resultElement = document.getElementById("result");
            const normalizedInput = normalizeCode(modelCode);

            if (modelCode === "") {
                resultElement.textContent = "אנא הזן קוד דגם.";
                resultElement.className = "mt-4 text-center text-lg font-semibold text-red-500";
                return;
            }

            const product = warrantyProducts.find(product => {
                const normalizedProductCode = normalizeCode(product.code);
                // Check if the normalized input matches the start of the normalized product code
                return normalizedProductCode.startsWith(normalizedInput);
            });

            if (product) {
                resultElement.textContent = `הדגם ${modelCode} (${product.model}) נמצא תחת אחריות סמליין.`;
